<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular-instagram.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram.png" alt="" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo" >
                        <img src="img/profile-photo.jpg" alt="profile-photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as tommy.jones</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é tommy.jones?</p>
                    <p class="not-account">
                        <span class="blue-link">Switch accounts</span>
                        or
                        <span class="blue-link">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
